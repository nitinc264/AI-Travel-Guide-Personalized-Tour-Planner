<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Travel Guide - Itinerary Builder</title>

  <!-- Load CSS from Flask static -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

  <!-- Markdown renderer (CDN is fine) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <nav>
      <a href="/" class="active">Itinerary Builder</a>
      <a href="/suggestions">Suggested Trips</a>
    </nav>

    <header>
      <h1>Personalized Tour Planner ğŸ—ºï¸</h1>
      <p>Tell us your travel plans, and our AI will create a custom itinerary just for you.</p>
    </header>

    <form id="itinerary-form">
      <div class="form-group">
        <label for="destination">Where do you want to go?</label>
        <input type="text" id="destination" placeholder="e.g., Paris, France" required />
      </div>

      <div class="form-group">
        <label for="days">How many days will your trip be?</label>
        <input type="number" id="days" min="1" placeholder="e.g., 5" required />
      </div>

      <div class="form-group">
        <label for="interests">What are your interests?</label>
        <input type="text" id="interests" placeholder="e.g., museums, food, hiking" required />
      </div>

      <button type="submit">âœ¨ Generate Itinerary</button>
    </form>

    <div id="loader" class="hidden">
      <div class="spinner"></div>
      <p>Generating your personalized trip...</p>
    </div>

    <div id="results" class="hidden">
      <div id="weather-info"></div>
      <div id="itinerary-output"></div>
    </div>
  </div>

  <!-- Load JS from Flask static (use relative API calls inside script.js) -->
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
